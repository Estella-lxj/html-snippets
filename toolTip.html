<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        Hang over me!
        <p>Hello world</p>
      </div>
    </div>
    <style>
      p {
        display: none;
      }
      div :hover p {
        display: block;
      }
    </style>
  </body>
  <script>
    $("div.container").hide();
  </script>
</html>
